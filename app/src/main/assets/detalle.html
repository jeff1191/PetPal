  <script type="text/javascript">
 $(function () {
 	var URLsearch = window.location.search;
 	var id_post = URLsearch.split("=");
 $.get("http://localhost/petpal/bdd/mostrar_post_id.php",{ id: id_post[1] }, function(data){
   var objPost = jQuery.parseJSON(data);//Parsear el objeto JSON 
        //Hacemos otra petición GET para buscar el usuario de ese post
        $.get("http://localhost/petpal/bdd/mostrar_usuario_id.php",{ id: objPost.post.idusuario }, function(data){
   
        			var objUsuario = jQuery.parseJSON(data);//Parsear el objeto JSON 
        			//actualizamos el html del post
        			$('#titulo').html(objPost.post.titulo);
					$('#ubicacion').html(objPost.post.ubicacion);
					//$('#imagenPost').html();
					$('#descripcion').html(objPost.post.descripcion);
					$('#fecha').html(objPost.post.descripcion);
					
					var imagenPost;
					if(objPost.post.imagen != '')
						imagenPost='<img src="img/unnamed.jpg" alt="" title="test-image-landscape" width="300" height="199" class="aligncenter size-full wp-image-535">';		
					else
						imagenPost='<img src="img/img_defecto.png" alt="" title="test-image-landscape" width="300" height="199" class="aligncenter size-full wp-image-535">';
					
					$('#imagenPost').html(imagenPost);
					
					//Usuario					
					 var contenidoUsuario='<table data-role="table" class="ui-responsive">';
				       contenidoUsuario+='<tbody>';
				       contenidoUsuario+='<tr>';
				       contenidoUsuario+='<td><b>Nombre: </b></td>';
				       contenidoUsuario+='<td>'+objUsuario.usuario.nombre+'</td>';
				       contenidoUsuario+='</tr>';
				       contenidoUsuario+=' <tr>';
				       contenidoUsuario+='<td><b>Apellidos:</b></td>';
				       contenidoUsuario+='<td>'+objUsuario.usuario.apellidos+'</td>';
				       contenidoUsuario+='</tr>';
				       contenidoUsuario+='<tr>';
				       contenidoUsuario+='<td><b>Ciudad:</b></td>';
				       contenidoUsuario+='<td>'+objUsuario.usuario.ciudad+'</td>';
				       contenidoUsuario+='</tr>';
				       contenidoUsuario+='<tr>';
				       contenidoUsuario+='<td><b>Teléfono:</b></td>';
				       contenidoUsuario+='<td>'+objUsuario.usuario.telefono+'</td>';
				       contenidoUsuario+='</tr>';
				       contenidoUsuario+='<tr>';
				       contenidoUsuario+='<td><b>Email:</b></td>';
				       contenidoUsuario+='<td>'+objUsuario.usuario.email+'</td>';
				       contenidoUsuario+='</tr>';
				       contenidoUsuario+='</tbody>';
				       contenidoUsuario+='</table>';
				       var imgUsuario;
				       if(objUsuario.usuario.avatar != '')
				    		imgUsuario='<img id="imagenPost" src="img/usuarios/'+objUsuario.usuario.avatar+'" alt="" title="test-image-landscape" width="100" height="100" class="alignleft size-full wp-image-535">';	
						else
							imgUsuario='<img id="imagenPost" src="img/img_defecto_usuario.png" alt="" title="test-image-landscape" width="100" height="100" class="alignleft size-full wp-image-535">';
					$('#imagenUsuario').html(imgUsuario);
					$('#datosUsuario').html(contenidoUsuario);
					
        	 });
 });

 });
